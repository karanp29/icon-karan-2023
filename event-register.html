<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/eventRegister.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <select class="form-select mb-3" aria-label="Default select example" id="event-info">
        <option selected value="0">Select Event</option>
        <option value="1">Valorant - Gaming Event</option>
        <option value="2">Cricket - Non Technical</option>
        <option value="3">Codeicon - Technical</option>
      </select>
      <div class="mb-3">
        <label for="team-name" class="form-label">Team Name</label>
        <input type="text" class="form-control" id="team-name">
      </div>
      <div class="mb-3">
        <label for="team-member-1" class="form-label">Memeber 1 Name</label>
        <input type="text" class="form-control" id="team-member-1">
      </div>
      <div class="mb-3">
        <label for="team-member-2" class="form-label">Memeber 2 Name</label>
        <input type="text" class="form-control" id="team-member-2">
      </div>
      <div class="mb-3">
        <label for="team-member-3" class="form-label">Memeber 3 Name</label>
        <input type="text" class="form-control" id="team-member-3">
      </div>
      <div class="mb-3">
        <label for="team-member-4" class="form-label">Memeber 4 Name</label>
        <input type="text" class="form-control" id="team-member-4">
      </div>
      <button type="button" class="btn btn-primary submit-red" onclick="handleRegisterEvent();">Submit</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./assets/js/eventRegister.js"></script>
    <script src="./assets/js/clientConfig.js"></script>
  </body>
</html>
